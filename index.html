<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cristofolini - Testes</title>
    </head>
    <body>
        <textarea id="script" rows="25" cols="80" onchange="parseForm()"></textarea>
        <div id="form" style="float: right;"></div>

        <p></p>

        <form name="long-form-v8" action="javascript:void(0);">
            Nome: <input type="text" name="nome"><br>
            Email: <input type="email" name="email"><br>
            Check 1: <input type="checkbox" name="check1"><br>
            Check 2: <input type="checkbox" name="check2"><br>
            Check 3: <input type="checkbox" name="check3"><br>
            Radio: <input type="radio" name="radiobutton"><br>
            Select:
            <select name="selection">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select><br>
            Select Múltiplo:
            <select name="selectionm" multiple>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select><br>
            Datalist: <input name="datalist-browsers" list="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist><br>
            CC: <input type="number" name="Payment.CreditCardNumber"><br>
            Senha: <input type="password" value="senha"><br>
            Dá-le: <input type="submit" name="enviar" value="Enviar">
        </form>

        <form name="simple-form" style="float: right;" action="javascript:void(0);">
            Nome: <input type="text" name="nome"><br>
            Email: <input type="email" name="email"><br>
            Vai: <input type="submit" name="enviar" value="Enviar">
        </form>
